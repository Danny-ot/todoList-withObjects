<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/UIL.js"></script>
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-success">TodoList</h1>
        <form id="form">
            <div class="form-group">
                <label for="Task" class="text-success"><b>What is to be done</b> </label>
                <input type="text" class="form-control" id="task-input">
            </div>
            <div class="form-group">
                <label for="time" class="text-success"><b>Due-Time</b></label>
                <input type="time" class="form-control" id="time-input">
            </div>
            <div class="form-group">
                <label for="cartegory" class="text-success"><b>Cartegory</b></label>
                <select name="cartegory" id="cartegory-input" class="form-control">
                    <option value="default">Default</option>
                    <option value="shopping">Shopping</option>
                    <option value="personal">Personal</option>
                    <option value="wishlist">Wishlist</option>
                    <option value="work">Work</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-success btn-lg">Add Task</button>
            </div>
            
        </form>

        <!-- Task Display -->
        <ul id="taskDisplay"></ul>
        <div class="full-details">
            <p><b>Task :</b> <span id="task-details"></span></p>
            <p><b>Due-Time : </b><span id="time-display"></span></p>
            <p><b>Cartegory : </b><span id="cartegory-details"></span></p>
            <div id="buttons">

            </div>
        </div>
    </div>
</body>
</html>
